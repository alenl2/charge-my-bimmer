server {
  listen 80;

  location =  /app {
    root /app;
    try_files /index.html =404;
  }

  location ~ ^/app(.*) {
    root /app;
    try_files $1 $1/ /index.html =404;
  }

  location / {
    proxy_pass http://192.168.1.12;
    add_header 'Access-Control-Allow-Origin' '*' always;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
}
